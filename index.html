<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Virtual Piano</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="title">Sam's Virtual Piano</div>
            <div class="white-keys">
                <kbd id="A">A</kbd>
                <kbd id="S">S</kbd>
                <kbd id="D">D</kbd>
                <kbd id="F">F</kbd>
                <kbd id="G">G</kbd>
                <kbd id="H">H</kbd>
                <kbd id="J">J</kbd>
            </div>
            <div class="black-keys">
                <kbd id="W">W</kbd>
                <kbd id="E">E</kbd>
                <kbd id="T">T</kbd>
                <kbd id="Y">Y</kbd>
                <kbd id="U">U</kbd>
            </div>
        </div>
        <div class="instructions">
            Press a key to play!
        </div>
        <script src="js/actions.js"></script>
    </body>
</html>
